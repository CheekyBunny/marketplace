<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel='stylesheet' href='dist/style.css'>
</head>

<body>
  <div class="header">
    <div class="header-panel">
      <div class="header-search">
        <div class="header-search-prepend">
          <button class="btn btn-outline-secondary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <input type="text" class="input input-search" placeholder="Search goods...">
      </div>
      <div class="header-logo">
        <svg class="progress-ring" width="40" height="40">
          <circle class="progress-ring__circle" stroke="#0078FF" stroke-width="9" fill="transparent" r="15" cx="20" cy="20" />
        </svg>
      </div>
      <div class="header-links">
        <a href="" class="header-link">
          <i class="fas fa-heart"></i> Favorite
        </a>
        <a href="" class="header-link">
          <i class="fas fa-list-ul"></i> Compare
        </a>
        <a href="" class="header-link">
          <i class="fas fa-shopping-cart"></i> Cart
        </a>
        <img src="img/111.jpg" class="header-avatar">
      </div>
    </div>
    <nav class="header-menu">
      <a href="" class="header-link">Electronic</a>
      <a href="" class="header-link header-link_active">Appliances</a>
      <a href="" class="header-link">Children's goods</a>
      <a href="" class="header-link">Repairs</a>
      <a href="" class="header-link">Clothes</a>
      <a href="" class="header-link">Footwear</a>
      <a href="" class="header-link">Beauty</a>
    </nav>
  </div>
  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
